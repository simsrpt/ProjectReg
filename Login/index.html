<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="javascript" href="app.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4479a4f569.js" crossorigin="anonymous"></script>


    <title>
        Login Form
    </title>

</head>

<body>

    <img src="img/wave.png" alt="" class="wave">
    <div class="container-md">
        <div class="user">
            <!-- <img src="img/bg.svg" alt="" class="src"> -->
            <form action="index.html" onsubmit="return validateForm()">
                <img src="img/avatar.svg" alt="" class="avatar">
                <h2 class="title">WELCOME</h2>
                <div class="form-floating mb-3">
                    <!-- <i class="fas fa-user"></i> -->
                    <input type="email" name="email" class="form-control fas fa-user" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput"> Email-address</label>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-floating ">

                    <input type="password" name="pwd" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword ">Password</label>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" id="btn" type="submit">Submit form</button>
                </div>

            </form>

        </div>
        <div class="login-content">

        </div>
    </div>
</body>

</html>
